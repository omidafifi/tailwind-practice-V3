<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-bg-clip</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- در اینجا «clip» یعنی بُرش دادن یا محدود کردن ناحیه‌ای که پس‌زمینه دیده می‌شه -->
      <div class="p-4 border-4 bg-gradient-to-r from-red-400 to-blue-400 bg-clip-border">
        bg-clip-border
      </div>
      
      <div class="p-4 border-4 bg-gradient-to-r from-red-400 to-blue-400 bg-clip-padding">
        bg-clip-padding
      </div>
      
      <div class="p-4 border-4 bg-gradient-to-r from-red-400 to-blue-400 bg-clip-content">
        bg-clip-content
      </div>
</body>
</html>
