<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-outline</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="space-y-4 p-6 bg-gray-100 min-h-screen">
        <!-- حالت پیش‌فرض: دارای outline -->
        <input type="text" placeholder="Default (outline)" class="border p-2" />
      
        <!-- حذف با outline-none (شفاف‌سازی) -->
        <input type="text" placeholder="outline-none" class="border p-2 outline-none" />
      
        <!-- حذف کامل با outline-hidden -->
        <input type="text" placeholder="outline-hidden" class="border p-2 outline-hidden" />
      </div>
</body>
</html>
