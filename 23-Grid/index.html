<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="grid grid-cols-4">
        <div class="h-12 w-6 animate-spin bg-red-400 italic hover:bg-black hover:font-bold hover:text-white">1</div>
        <div class="h-12 w-6 animate-spin bg-blue-400 italic hover:bg-black hover:font-bold hover:text-white">2</div>
        <div class="h-12 w-6 animate-spin bg-green-400 italic hover:bg-black hover:font-bold hover:text-white">3</div>
        <div class="h-12 w-6 animate-spin bg-orange-400 italic hover:bg-black hover:font-bold hover:text-white">4</div>
      </div>
      
      <div class="grid grid-cols-5 w-7/12 h-20 m-3 p-5 gap-5">
          <div class="bg bg-red-500">Box 1</div>
          <div class="bg bg-blue-500">Box 2</div>
          <div class="bg bg-green-500">Box 3</div>
          <div class="bg bg-gray-500">Box 4</div>
          <div class="bg bg-yellow-500 col-span-3">Box 5</div>
          <div class="bg bg-yellow-500">Box 5</div>
          <div class="bg bg-yellow-500">Box 5</div>
          <div class="bg bg-yellow-500">Box 5</div>
          <div class="bg bg-yellow-500">Box 5</div>
      </div>
      
      <br>
      <br>
      
      <div class="gridh-20 m-3 p-5 gap-5">
          <div class="bg bg-red-500">Box 1</div>
          <div class="bg bg-blue-500">Box 2</div>
          <div class="bg bg-green-500">Box 3</div>
          <div class="bg bg-gray-500">Box 4</div>
          <div class="bg bg-yellow-500 col-span-3">Box 5</div>
          <div class="bg bg-yellow-500">Box 5</div>
          <div class="bg bg-yellow-500">Box 5</div>
          <div class="bg bg-yellow-500">Box 5</div>
          <div class="bg bg-yellow-500">Box 5</div>
      </div>
      

</body>
</html>
