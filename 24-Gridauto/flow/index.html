<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid auto flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="m-3 grid h-12 w-80 grid-cols-3 items-center gap-4 p-2 text-center">
        <div class="bg-red-300">1</div>
        <div class="bg-green-400">2</div>
        <div class="bg-amber-600">3</div>
        <div class="bg-amber-300">4</div>
        <div class="bg-blue-900">5</div>
        <div class="bg-red-500">6</div>
      </div>
      
      <div class="m-24 p-4 grid h-12 w-80 grid-rows-1-3 items-center gap-4  text-center ">
        <div class="bg-red-300">1</div>
        <div class="bg-green-400">2</div>
        <div class="bg-amber-600">3</div>
        <div class="bg-amber-300">4</div>
        <div class="bg-blue-900">5</div>
        <div class="bg-red-500">6</div>
      </div>
      
</body>
</html>
