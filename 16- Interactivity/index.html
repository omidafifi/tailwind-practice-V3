<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-Interactivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
         <!--mx-auto	عنصر رو وسط صفحه قرار می‌ده
             w-fit	عرض به اندازه محتوای داخل
             px-8	فاصله چپ و راست زیاد (عرض دکمه بیشتر)  -->
         <!-- <div class="border border-4 rounded-xl py-4 mx-auto w-fit px-8 text-center">
            Click
          </div> -->
          <!-- Hover Modifier (Ein Modifier ist etwas, das etwas anderes verändert oder beeinflusst.)-->
          <button class="text-xl font-bold italic border-4 border-black px-8 text-center w-fit mx-auto hover:bg-red-500 my-5">click </button>
          <button class="italic text-xl font-semibold border-4 border-dotted text-center border-pink-700 w-fit hover:bg-red-400 my-5">Click</button>
          <button class="text-2xl font-bold italic boreder bg-green-600 border-4 border-gray-700 hover:bg-red-500">Warning</button>
          <!-- Keyboard Shortcut option + click on macos -->
          <ul>
              <li class="font-bold">Html</li>
              <li class="font-bold">TailwindCss</li>
              <li class="font-bold">JavaSript</li>
            </ul>
            <!-- Focus Modifier -->
            <button class="font-bold text-lg italic bg-green-800 w-fit px-8 text-center focus:border-4 focus:border-red-50">click</button>
            <button class="font-bold text-lg italic bg-green-800 w-fit px-8 text-center focus:border-4 focus:border-red-50">click</button>
            <button class="text-2xl font-bold italic  bg-green-600 border-4 border-gray-700 rounded-xl focus:border-2 focus:border-red-800">Focus</button>
            <button class="border border-gray-500 focus:outline-none focus:ring-4 focus:ring-red-500 px-6 py-2">
                Focus Test
            </button>
            <!-- Controll + tan shortcut in Macos worked -->
            
            <!-- Activ Modifier -->
            <button class="border-4 border-gray-700 w-fit italic font-semibold p-4 active:font-bold active:bg-red-500">Activ</button>
              <!-- Wichtiger Punk , dass du nicht vergessen solltest==>  Padding adds internal spacing between the content and the border -->
</body>
</html>
