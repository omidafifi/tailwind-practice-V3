<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-Border-Radius</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <!-- Use utilities like rounded-sm, rounded, or rounded-lg to apply different border radius sizes to an element. -->
        <div class="rounded w-10 h-10 bg-blue-500"></div>
        <div class="rounded-md w-10 h-10 bg-green-500"></div>
        <div class="rounded-lg w-10 h-10 bg-orange-500"></div>
        <div class="rounded-full  w-10 h-10 bg-red-500"></div>
</body>
</html>
