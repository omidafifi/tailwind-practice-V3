<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22-Justify/Align</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Justify & Align -->
<div class="w-90 h-30 bg-sky-300 m-6 flex gap-5 justify-around ">
    <div class="bg-red-400 w-6 h-6">1</div>
    <div class="bg-green-500 w-6 h-6" >2</div>
    <div class="bg-pink-500 w-6 h-6">3</div>
</div>

<div class="w-90 h-30 bg-sky-300 m-6 flex gap-5 justify-between ">
    <div class="bg-red-400 w-6 h-6">1</div>
    <div class="bg-green-500 w-6 h-6" >2</div>
    <div class="bg-pink-500 w-6 h-6">3</div>
</div>

<div class="w-90 h-30 bg-sky-300 m-6 flex gap-5 justify-center ">
    <div class="bg-red-400 w-6 h-6">1</div>
    <div class="bg-green-500 w-6 h-6" >2</div>
    <div class="bg-pink-500 w-6 h-6">3</div>
</div>

<div class="w-90 h-30 bg-sky-300 m-6 flex gap-5 justify-items-end ">
    <div class="bg-red-400 w-6 h-6">1</div>
    <div class="bg-green-500 w-6 h-6" >2</div>
    <div class="bg-pink-500 w-6 h-6">3</div>
</div>

<div class="w-90 h-30 bg-sky-300 m-6 flex gap-5 items-center">
    <div class="bg-red-400 w-6 h-6">1</div>
    <div class="bg-green-500 w-6 h-6" >2</div>
    <div class="bg-pink-500 w-6 h-6">3</div>
</div>

<div class="w-90 h-30 bg-sky-300 m-6 flex gap-5 items-stretch">
    <div class="bg-red-400 w-6 ">1</div>
    <div class="bg-green-500 w-6 h-6" >2</div>
    <div class="bg-pink-500 w-6 ">3</div>
</div>

<div class="w-90 h-30 bg-sky-300 m-6 flex gap-5 items-end">
    <div class="bg-red-400 w-6 h-6">1</div>
    <div class="bg-green-500 w-6 h-6" >2</div>
    <div class="bg-pink-500 w-6 h-6">3</div>
</div>



</body>
</html>
